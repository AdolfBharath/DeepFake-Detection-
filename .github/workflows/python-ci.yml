name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      - name: Compile Python files (syntax check only)
        run: |
          python -m compileall -q deepfake_detector
      
      - name: CI summary
        run: |
          echo "Syntax compilation succeeded. Skipping heavy dependency imports in CI."
