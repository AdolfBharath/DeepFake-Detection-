name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install -r deepfake_detector/requirements.txt

      - name: Compile Python files (syntax check)
        run: |
          python -m compileall -q deepfake_detector

      - name: Smoke import test
        run: |
          python -c "import tensorflow as tf; import gradio; import numpy; print('Imports OK');"
          python -c "from deepfake_detector.inference.predict import load_model; print('Project import OK')"
