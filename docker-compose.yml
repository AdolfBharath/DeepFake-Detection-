# Docker Compose for Deepfake Detector
# Usage: docker compose up
#
# Prerequisites:
# 1. Place your trained model at ./models/efficientnet_b5_deepfake.h5
# 2. (Optional) Place threshold.json at ./artifacts/threshold.json

services:
  deepfake-detector:
    build: .
    ports:
      - "7860:7860"
    volumes:
      # Mount your trained model file (read-only)
      # These volume mounts overlay the empty directories created in the Dockerfile
      - ./models:/app/deepfake_detector/models:ro
      # Mount artifacts like threshold.json (read-only)
      - ./artifacts:/app/deepfake_detector/artifacts:ro
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    # Health check to verify the app is running
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
