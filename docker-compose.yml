# Docker Compose for Deepfake Detector
# Usage: docker compose up

services:
  deepfake-detector:
    build: .
    ports:
      - "7860:7860"
    volumes:
      # Mount your trained model file
      - ./models:/app/deepfake_detector/models:ro
      # Mount artifacts (threshold.json, etc.)
      - ./artifacts:/app/deepfake_detector/artifacts:ro
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
